{% extends "layout.html" %}

{% block title %}
    Register_Staff
{% endblock %}

{% block main %}

    <form action="/register_staff" method="post" onsubmit="return validate()">
        <div class="form-group">
            <input autofocus class="form-control" name="first_name" placeholder="First Name" type="text" oninvalid="this.setCustomValidity('Please enter your first name')" required=""
                oninput="setCustomValidity('')">
        </div>
        <div class="form-group">
            <input class="form-control" name="last_name" placeholder="Last Name" type="text" oninvalid="this.setCustomValidity('Please enter your last name')" required=""
                oninput="setCustomValidity('')">
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Email" type="email" oninvalid="this.setCustomValidity('Please enter a valid email address')" required=""
                oninput="setCustomValidity('')">
        </div>
        <div class="form-group">
            <input class="form-control" name="phone" placeholder="Mobile" type="number" oninvalid="this.setCustomValidity('Please enter a phone number')" required=""
                oninput="setCustomValidity('')">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text" oninvalid="this.setCustomValidity('Please enter an username')" required=""
                oninput="setCustomValidity('')">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id = "pass" placeholder="Password" type="password" oninvalid="this.setCustomValidity('Please enter a password')" required=""
                oninput="setCustomValidity('')">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" id = "confirm_pass" placeholder="Confirmation password" type="password" oninvalid="this.setCustomValidity('Please confirm password')" required=""
                oninput="setCustomValidity('')">
        </div>
         <div class="form-group">
            <select class="form-control" name="user_role">
                 <option disabled selected value="user_role">User Role?</option>
                 <option value="user">User</option>
                 <option value="admin">Admin</option>
            </select>
        </div>

        <button class="btn btn-primary" type="register">Register</button>
        <p>Already a member? <a href="/staff_login">Sign in</a></p>

    </form>
    <script language='javascript' type='text/javascript'>
        function validate() {
            if (document.getElementById('confirm_pass').value != document.getElementById('pass').value) {
                alert('Password Must be Matching.');
                return false;
            }
            else {
            // input is valid -- reset the error message
                return true;
            }
        }
     </script>
{% endblock %}
